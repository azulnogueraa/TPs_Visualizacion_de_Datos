<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar Facet</title>
    <style>
      #chart{
        overflow-y:hidden;
      }
      #chart svg{
        max-width: initial;
      }
    </style>
  </head>
  <body>
    <h1>Horas de mision por ocupacion</h1>
    <p>Este grafico muestra la acumulacion de horas que pasan los astronautas de cada ocupacion en el espacio. Se superpone sobre todas las facetas el grafico de Estados Unidos para poder dimensionar la diferencia de horas con el resto de los paises.</p>
    
    <div id="chart"></div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.contentWindow.js"></script>
    <script type="module" src="barfacet_script.js"></script>
  </body>
</html>
